<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Vibes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="container">
        <!-- Animated background circles -->
        <div class="background">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>

        <!-- Content -->
        <div class="content">
            <div class="header">
                <h1>Share Your Vibes</h1>
                <p>Connect with others through the power of music. Add your Spotify playlist and start sharing.</p>
            </div>

            <div class="input-card">
                <form id="playlist-form">
                    <div class="input-wrapper">
                        <i data-lucide="music" class="music-icon"></i>
                        <input 
                            type="text" 
                            id="playlist-url" 
                            placeholder="Paste your Spotify playlist URL"
                        >
                    </div>
                    <button type="submit">
                        Share Playlist
                        <i data-lucide="arrow-right"></i>
                    </button>
                </form>

                <div id="success-message" class="hidden">
                    <div class="success-icon">
                        <i data-lucide="music"></i>
                    </div>
                    <h3>Playlist Added!</h3>
                    <p>Your musical vibes are now part of our community.</p>
                    <button id="add-another">Add another playlist</button>
                </div>
            </div>

            <p class="note">Note: Make sure your playlist is set to public on Spotify</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
